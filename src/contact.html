<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>    
    <link rel="stylesheet" href="components/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="components/font-awesome/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>

    @@include('./inc/nav.html')

    <div class="jumbotron header-animado text-center"> 
        <div class="container">
            <p class="header-animado__title">Let's talk!</p>
            <p class="header-animado__subtitle">Contact to me, I will return as soon as possible!</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-lg-8 offset-lg-2">

                <form id="contactForm">
                    <div class="form-group">
                        <label for="textName">Name</label>
                        <input type="text" class="form-control" id="textName"
                               placeholder="Full Name">
                    </div>

                    <div class="form-group">
                        <label for="textEmail">Email</label>
                        <input type="text" class="form-control" id="textEmail"
                                placeholder="E-mail">
                    </div>

                    <div class="form-group">
                        <label for="textEmail">Email</label>
                        <textarea class="form-control" id="textMessage"></textarea>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-lg btn-success">Send</button>
                    </div>

                </form>

            </div>
        </div> <!-- row -->
        <hr>
    </div> <!-- container-->

    @@include('./inc/footer.html')
    
    <script src="javascript/main.js"></script>
    <script src="javascript/menu.js"></script>

</body>
</html>
